<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="Display-bar" readonly>
        <div class="buttons">
            <button class="button" type="button" onclick="clr()">AC</button>
            <button class="button" type="button" onclick="operators('/')">/</button>
            <button class="button" type="button" onclick="operators('*')">*</button>
            <button class="button" type="button" onclick="operators('+')">+</button>
            <button class="button" type="button" onclick="numbers('7')" >7</button>
            <button class="button" type="button" onclick="numbers('8')">8</button>
            <button class="button" type="button" onclick="numbers('9')">9</button>
            <button class="button" type="button" onclick="operators('-')">-</button>
            <button class="button" type="button" onclick="numbers('4')">4</button>
            <button class="button" type="button" onclick="numbers('5')">5</button>
            <button class="button" type="button" onclick="numbers('6')">6</button>
            <button id="decimal" class="button" onclick="decimal('.')">.</button>
            <button class="button" type="button" onclick="numbers('1')">1</button>
            <button class="button" type="button" onclick="numbers('2')">2</button>
            <button class="button" type="button" onclick="numbers('3')">3</button>
            <button class="button" type="button" onclick="numbers('0')">0</button>
            <button id="equal" class="button" onclick="equal()">=</button>
            <button id="delete" class="button" onclick="del()">Del</button>
        </div>
    </div>
    
  <script src="./JS/code.js"></script>   
</body>
</html>
